<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniëls Betoverende Groeireis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Daniëls Betoverende Groeireis</h1>
        <p>Volg zijn magische reis, week na week</p>
    </header>

    <section class="gallery">
        <h2>Daniëls Ontwikkeling</h2>
        <div class="photos">
            <div class="photo-item">
                <img src="/Daniel vlinderfoto's/Week 1.jpg" alt="Daniel bij 1 weken">
                <p>Week 1</p>
            </div>
            <div class="photo-item">
                <img src="/Daniel vlinderfoto's/Week 2.jpg" alt="Daniel bij 2 weken">
                <p>Week 2</p>
            </div>
            <div class="photo-item">
                <img src="/Daniel vlinderfoto's/Week 3.jpg" alt="Daniel bij 3 weken">
                <p>Week 3</p>
            </div>
            <div class="photo-item">
                <img src="/Daniel vlinderfoto's/Week 4.jpg" alt="Daniel bij 4 weken">
                <p>Week 4</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Daniëls Magische Wereld - Privé Familiealbum</p>
    </footer>

    <!-- Modal voor het weergeven van de vergrote afbeelding -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Modal openen en afbeelding instellen
        function openModal(imageSrc, captionText) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const caption = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = imageSrc;
            caption.innerHTML = captionText;
        }

        // Modal sluiten
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Voeg click event toe aan alle afbeeldingen
        document.querySelectorAll('.photo-item img').forEach(img => {
            img.addEventListener('click', function() {
                openModal(this.src, this.alt);
            });
        });
    </script>
</body>
</html>
